server {
    listen 80;
    server_name localhost;
    
    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # CORS headers for file serving from peekcode.dev
    add_header Access-Control-Allow-Origin "https://www.peekcode.dev" always;
    add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, Cache-Control" always;
    
    # CRITICAL: Health check endpoint (this was missing in your config)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Serve category files with organized folder structure
    location ~ ^/categories/([^/]+)/icon/ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        try_files $uri =404;
        
        # Log access for debugging
        access_log /var/log/nginx/images.log;
    }
    
    location ~ ^/categories/([^/]+)/cards/ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        try_files $uri =404;
        
        # Log access for debugging
        access_log /var/log/nginx/images.log;
    }
    
    location ~ ^/categories/([^/]+)/design/(mobile|tablet|desktop)/ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        try_files $uri =404;
        
        # Log access for debugging
        access_log /var/log/nginx/images.log;
    }
    
    # Legacy support for old folder structure during migration
    location ~ ^/(images|uploads|assets)/ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Specific handling for different file types with optimized settings
    location ~* \.(jpg|jpeg|png|gif|ico|webp)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        
        # Optimize for production
        tcp_nopush on;
        tcp_nodelay on;
    }
    
    location ~* \.(svg)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Content-Type "image/svg+xml";
        add_header Content-Disposition "inline";
        add_header Vary "Accept-Encoding";
        
        # SVGs benefit from gzip compression
        gzip on;
        gzip_vary on;
    }
    
    location ~* \.(pdf)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Content-Type "application/pdf";
    }
    
    # Default location for non-file requests
    location / {
        return 404 "File not found";
        add_header Content-Type text/plain;
    }
    
    # Security: block access to hidden files and directories
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Security: block access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Production logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
    
    # File upload size (should match your application's limits)
    client_max_body_size 10M;
    
    # Production optimized compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
}